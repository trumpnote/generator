<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trump Note</title>
    <meta name="description" content="Trump Note Generator" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Trump Note" />
    <meta property="og:description" content="Trump Note Generator" />
    <meta property="og:url" content="https://trumpnote.github.io/generator/" />
    <meta property="og:image" content="https://trumpnote.github.io/generator/assets/social.png" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" value="github.io" />
    <meta name="twitter:title" value="Trump Note" />
    <meta name="twitter:description" value="Trump Note Generator" />
    <meta name="twitter:image" content="https://trumpnote.github.io/generator/assets/social.png" />
    <meta name="twitter:url" value="https://trumpnote.github.io/generator/" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/filesaver.min.js"></script>
  </head>

  <body>
    <div class="app">
      <div class="container">
        <img src="assets/paper.jpg" width="800" />
        <div
          class="note"
          contenteditable="true"
          onfocus="document.execCommand('selectAll',false,null)"
        >
          Type something here...
        </div>
        <img src="assets/thumb.png" width="800" />
      </div>
      <button>save</button>
    </div>
  </body>
  <script>
    $(function() {
      $('img').click(function() {
        $('.note').focus();
      });

      $('button').click(function() {
        html2canvas(document.querySelector('.container')).then(function(
          canvas
        ) {
          canvas.toBlob(function(blob) {
            saveAs(blob, 'trumpnote.png');
          });
        });
      });
    });
  </script>
</html>
